<!-------------------------------------------------------------------------------------------------
    Eloquent Javascript [ Part 01 - Section 02 ]
    
    Assignment:
    Use a loop to print a pyramid of hash tags without using functionso

    Approach:
    Make seven calls to console.log and use .length to how many tags have been printed

-------------------------------------------------------------------------------------------------->

<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Eloquent Javascript Exercises- Part 01 - Section 02 </title>
</head>

<body>
	<p>Eloquent Javascript Exercises - Part 01 - Section 02</p>
	<p>Check console for output</p>

	<script>
		// We can wrap the variable initialization and assignment, the logical check of the brick
		// length and the post-condition action into the for statement
		for (let brick = "#"; brick.length < 8; brick += "#") {
			console.log(brick);
		}
	</script>
</body>
</html>
